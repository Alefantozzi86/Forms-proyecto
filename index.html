<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="card m-5">
        <div class="card-header">
            <h1>Payment for example</h1>
        </div>
        <div class="card-body">
            <!--Alerta-->
            <div class="alert alert-danger" role="alert">
               <h5> Some fields are missing</h5>
            </div>
            <!--fin alerta-->
            <!--Datos-->
            <form class="row g-3 needs-validation" method="post" action="Paymen">
                <div class="col-4">
                    <label for="credi-card" class="form-label"> <h6>Card #</h6></label>
                    <input type="number" class="form-control" id="credi-card" name="tentacles" requiered
                        placeholder="xxxxxxxxxxxxxxxx">
                </div>
                <div class="col-4">
                    <label for="validationCvc" class="form-label"><h6>CVC#</h6></label>
                    <input type="number" class="form-control" id="validationCvc" placeholder="0000" required>
                </div>
                <div class="col-4">
                    <label for="validationacount" class="form-label"><h6>Amount</h6></label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"
                            style="background-color: white; border:0;"><strong> <h8>$</h8></strong></span>
                        <input type="number" class="form-control" id="validationacount" required>
                    </div>
                </div>
                <!--segunda linea-->
                <div class="container-fluid d-block">
                    <div class="row">
                        <div class="col-6 ">
                            <label for="validationCustom03" class="form-label"><h6>First Name</h6></label>
                            <input type="text" class="form-control" id="validationCustom03" required>
                            <div class="invalid-feedback">
                                Please provide a valid First Name.
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="validationCustom03" class="form-label"><h6>Last Name</h6></label>
                            <input type="text" class="form-control" id="validationCustom03" required>
                            <div class="invalid-feedback">
                                Please provide a valid Last Name.
                            </div>
                        </div>
                    </div>
                </div>
                <!--tercera linea-->
                <div class="container">
                    <div class="row">
                        <div class="col-4 pb-2">
                            <label for="validationCustom03" class="form-label"><h6>City</h6></label>
                            <input type="text" class="form-control" id="validationCustom03" required>
                            <div class="invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                        <div class="col-4 pb-2">
                            <label for="validationCustom04" class="form-label"><h6>State</h6></label>
                            <select class="form-select" id="validationCustom04" required>
                                <option selected disabled value="">Pick a State</option>
                                <option>Madrid</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid state.
                            </div>
                        </div>
                        <div class="col-4 pb-3">
                            <label for="validationCustom05" class="form-label"><h6>Postale Code</h6></label>
                            <input type="text" class="form-control" id="validationCustom05" required>
                            <div class="invalid-feedback">
                                Please provide a valid Postale code.
                            </div>
                        </div>
                    </div>
                </div>
                <!--tipo de tarjeta de credito-->
                
                <div class="container">
                <div class="row mb-2">
                    <div class="col d-flex flex-colum justify-content-start">
                        <div class="col-6 mt-2 d-flex flex-column">
                        <h7>We accept:</h7>
                        <div class=" bg-light border 1 rounded p-2 align-self-start">
                            <input type="radio" id="mastercard" name="card" value="mastercard" />
                            <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                            <input type="radio" id="visa" name="card" value="visa" />
                            <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            
                            <input type="radio" id="dinner" name="card" value="dinner" />
                            <label for="dinner"><i class="fa-brands fa-cc-diners-club"></i></label>

                            <input type="radio" id="american-express" name="card" value="american-express" />
                            <label for="american-express"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                        <div class="col-6">
                            <h6>Message</h6>
                            <textarea class="form-control" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">
                                <p style="font-size: 12px;">Add any notes here</p>
                            </label>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row bg-light border 1 justify-content-end p-3">
                <div class="col-1">
                    <button class="btn btn-secondary" type="cancel">Cancel</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-primary" type="send">Send</button>
                </div>
            </div>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>
